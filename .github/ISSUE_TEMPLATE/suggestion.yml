name: Suggestion
description: Propose an enhancement or new idea for Codea
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting an improvement!
  - type: textarea
    id: proposal
    attributes:
      label: Proposed feature
      description: Describe the feature you'd like to be added to Codea
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Mockups, examples, or similar references
  - type: markdown
    attributes:
      value: |
        ⚠️ Do NOT modify the following fields.
type: Suggestion
